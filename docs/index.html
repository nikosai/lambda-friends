<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>らむだフレンズ</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/tamaina/The-Japanese-Web-Fonts/v6.0.0/css/JPWF-Addons.css"/> <!-- JpWF Addons -->
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/tamaina/The-Japanese-Web-Fonts/v6.0.0/css/GenJpFont-X.css"/> <!-- JpWF GenShin -->
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/tamaina/The-Japanese-Web-Fonts/v6.0.0/css/MgenP-X.css"/> <!-- JpWF Mgen+ -->
  <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
  <div class="container-fluid">
    <header>
      <a class="logo" href="https://github.com/nikosai/lambda-friends" target="_blank"></a>
      <div class="btn-group" role="group">
        <button type="button" id="untyped" class="btn btn-default">型なし</button>
        <button type="button" id="typed" class="btn btn-primary">型付き</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="etaEnable" class="btn btn-default" disabled>η簡約あり</button>
        <button type="button" id="etaDisable" class="btn btn-primary" disabled>η簡約なし</button>
      </div>
      <div class="form-inline" style="margin:7px; display:inline-table">
        <div class="input-group">
          <span class="input-group-addon">連続ステップ数</span>
          <input type="text" class="form-control" placeholder="100" id="stepInput" style="width: 60px; text-align:center">
        </div>
      </div>
    </header>

    <div class="input-group">
      <input type="text" class="form-control code" id="input" placeholder="ラムダ式を入力……">
      <span class="input-group-btn">
        <button type="button" id="submit" class="btn btn-default">実行</button>
      </span>
    </div>
    <div id="output-group">
      <!-- タブ・メニュー -->
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tabA" data-toggle="tab">出力</a></li>
        <li><a href="#tabB" data-toggle="tab">マクロ</a></li>
        <li><a href="#sampleContentC" data-toggle="tab">タブＣ</a></li>
        <li><a href="#sampleContentD" data-toggle="tab">タブＤ</a></li>
      </ul>

      <!-- タブ内容 -->
      <div class="tab-content">
        <div class="tab-pane active form-group" id="tabA">
          <div class="code form-control" id="output">
            出力はここに表示されます。ヘルプが必要な場合、上のロゴからREADME.mdを読んでください。
          </div>
        </div>
        <div class="tab-pane" id="tabB">
          <div class="btn-group" role="group">
            <label class="btn btn-info" id="fileInputBtn">
              <span>
                マクロファイル読み込み<input type="file" style="display:none" id="fileInput">
              </span>
            </label>
          </div>
          <table class="table table-hover">
            <thead><tr>
              <th style="width:30%">マクロ名</th>
              <th style="width:70%">定義</th>
            </tr></thead>
            <tbody class="code">
              <tr>
                <th>Macro</th>
                <td>(\x.xx)</td>
              </tr>
              <tr>
                <th>Macro</th>
                <td>(\x.xx)</td>
              </tr>
              <tr>
                <th>Macro</th>
                <td>(\x.xx)</td>
              </tr>
              <tr>
                <th>Macro</th>
                <td>(\x.xx)</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane" id="sampleContentC">
          <p>タブＣの内容</p>
        </div>
        <div class="tab-pane" id="sampleContentD">
          <p>タブＤの内容</p>
        </div>
      </div>
    </div>
  </div>
</div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
